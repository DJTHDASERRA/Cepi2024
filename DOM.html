<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM em JS</title>
</head>
<body>
    <h1>Meu primeiro DOM</h1>
    <p id="tela"></p>
    <button onclick="op1()">Não clique aqui</button>
    <button onclick="op2()">Aqui tambem não caramba</button>
    <button onclick="op3()">Some ze</button>
</body>
<footer>
    <script>
        function op1(){document.getElementById("tela").innerHTML="Rebelde você em?!"}
        function op2(){document.getElementById("tela").innerHTML="Mandei Você parar!"}
        function op3(){document.getElementById("tela").innerHTML="SAI DAQUI AGORA ZE!!!!!!!!!"}
    </script>
</footer>
</html>

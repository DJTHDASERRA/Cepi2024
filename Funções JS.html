<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS</title>
</head>
<body>
    <button onclick="valor(2,5,'Arroz doce')">Arroz doce</button>
    <button onclick="valor(3,6,'Canjica')">Canjica</button>
    <button onclick="valor(4,7,'Bolo')">Bolo</button>
    <p onclick="numero(1)">Um</p>
    <p onclick="numero(2)">Doixxxx</p>
    <p onclick="numero(3)">Trêis uai só</p>
    <p id="tela"></p>
</body>
<script>
    let x=0;
    function valor(x,y,nome){
        alert(x);
        alert(y);
        alert(nome);
    }
</script>
</html>
